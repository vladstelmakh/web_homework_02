# Використовуємо базовий образ
 Python
FROM python:3.9.6

# Встановлюємо робочу директорію усередині контейнера
WORKDIR /app

# Копіюємо файли проекту до робочої директорії контейнера
COPY . /app

# Встановлюємо залежності проекту
RUN pip install --no-cache-dir -r requirements.txt

# Запускаємо програму при старті контейнера
CMD ["pipenv", "run", "python", "bot.py"]